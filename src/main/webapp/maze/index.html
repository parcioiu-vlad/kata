<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Maze.js"></script>
    <script>
        function drawMaze() {
            let size = 40;
            let limit = 20;

            let maze = new Maze(size, limit);
            maze.generateMaze();

            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            let ratio = 400 / size;

            for(let i=0;i<size;i++) {
                for (let j = 0; j < size; j++) {
                    if (maze._maze[i][j] === 1) {
                        ctx.fillRect(j * ratio, i * ratio, ratio, ratio);
                    }
                }
            }

            console.log(maze._maze);
        }
    </script>
</head>
<body onload="drawMaze()">
    <div>
        <canvas id="canvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
    </div>
</body>
</html>
